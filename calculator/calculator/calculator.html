<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <script src="./calculator.js"></script>
    <title>计算器</title>
</head>

<body>
    <div>
        <table border="1">
            <thead>
                <th colspan="4">
                    <input type="text" disabled id="showExpress">
                    <input type="text" disabled id="result">
                </th>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2"><button class="Soperate" onclick="clearResult()">C</button></td>
                    <td colspan="2"><button class="Soperate" onclick="clearOneResult()">⬅</button></td>
                </tr>
                <tr>
                    <td><button class="calculate" onclick="showNum(this)">7</button></td>
                    <td><button class="calculate" onclick="showNum(this)">8</button></td>
                    <td><button class=" calculate" onclick="showNum(this)">9</button></td>
                    <td><button class=" operate" onclick="showNum(this)">/</button></td>
                </tr>
                <tr>
                    <td><button class=" calculate" onclick="showNum(this)">4</button></td>
                    <td><button class="calculate" onclick="showNum(this)">5</button></td>
                    <td><button class="calculate" onclick="showNum(this)">6</button></td>
                    <td><button class="operate" onclick="showNum(this)">*</button></td>
                </tr>
                <tr>
                    <td><button class="calculate" onclick="showNum(this)">1</button></td>
                    <td><button class="calculate" onclick="showNum(this)">2</button></td>
                    <td><button class="calculate" onclick="showNum(this)">3</button></td>
                    <td><button class="operate" onclick="showNum(this)">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="showNum(this)" class="calculate">0</button></td>
                    <td><button onclick="showNum(this)" class="calculate">.</button></td>
                    <td><button class="operate" onclick="showAnswer()">=</button></td>
                    <td><button class="operate" onclick="showNum(this)">+</button></td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
